

<header class="vh-100 d-flex align-items-end">


  
    <div class="  container   " >
        
        <owl-carousel-o [options]="customOptions"  >
        <ng-container *ngFor="let slide of headerMovies"  >
            <ng-template carouselSlide [id]="slide.id" class="lol" >
             <a    [routerLink]="['/details',slide.id]" target="_blank"> 
                 <img class="hoover" [src]="imgPrefix+slide.poster_path" [alt]="slide.alt" [title]="slide.title" >
                </a>
            </ng-template>
          </ng-container>
          </owl-carousel-o>
          
    
       </div>
  


</header>
